			//encontrar a qtd de millesegundos entre data1 e data2

			// 1 dia tem 24 horas, e cada hora tem 60 minutos e cada minuto tem 60 segundos e cada segundo tem 1000 milisseguntos, quantos segundos posssui em um dia ?
			var milisseguntos_por_dia = (1*24*60*60*1000)
			document.write('1 dia tem: ' + milisseguntos_por_dia + ' milissegundos' )

			document.write('A diferença entre data1 e data2 é de ' + Math.ceil(milesseguntos_entre_datas / milisseguntos_por_dia) + ' dias')
