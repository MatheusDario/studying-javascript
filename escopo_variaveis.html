<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			//3 escopos: global, funções e o bloco

			//escopo global
			var serie = 'Friends'

			//escopo de bloco
			if (true) {
				var serie2 = 'Game of thrones'
				document.write(serie)
			}
			document.write('<br />')

			//escopo função
			function x() {
				document.write(serie)
				document.write(serie2)
				var serie3 = 'The walking dead'
			}

			x()

			document.write('<br />')
			document.write(serie3)


		</script>

	</head>
	<body>

	</body>
</html>
