<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		<script>	
			var a = 10
			var b = 20 
			var c = null

			document.write('a: ' + a + '<br />')
			document.write('b: ' + b + '<br />')
			document.write('c: ' + c + '<br />')

			console.log(a)
			console.log(b)
			console.log(c)
			
			document.write('<hr />')

			//lógica de inversão

			c = a
			a = b
			b = c

			document.write('a: ' + a + '<br />')
			document.write('b: ' + b + '<br />')
			document.write('c: ' + c + '<br />')

			console.log(a)
			console.log(b)
			console.log(c)


			
		</script>
	</head>
	<body>
		
	</body>
</html>
