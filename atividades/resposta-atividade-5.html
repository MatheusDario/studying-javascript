<!DOCTYPE html>
<html>
	<head>
		<title>Java Script</title>
		<meta charset="utf-8">

	</head>
	<body>

	
			<h3>Entrada de Dados - Desafio</h3>
			<input id="entrada" type="text" name="">
			<button onclick="adicionar()">Adicionar</button>
			<button onclick="ordenar()">Ordenar</button>
		

			<script type="text/javascript">

				var objetos = ['Cadeira', 'Impressora', 'Garfo']
							
				function adicionar() {
					var valorEntrada = document.getElementById('entrada').value

					if(valorEntrada === '') {
						alert('Informe um valor válido')
						console.log(valorEntrada)

					} else if (objetos.indexOf(valorEntrada) === -1) {
						objetos.push(valorEntrada)
						alert('Elmento adicionado')
						console.log(objetos)
						document.getElementById('entrada').value = ''
					} else {
						alert('Objeto já foi adicionado')
					}

				}

				function ordenar() {
					console.log(objetos.sort())
				}	


			</script>


	</body>
</html>
