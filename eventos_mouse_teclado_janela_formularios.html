<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>

			function acao() {
				alert('Evento disparado')
			}

		</script>

	</head>
	<body>
		<!-- Eventos - Mouse onmouseup; onmousedown; e outros 
		<div onmouseleave=acao() style="background: #ccc; height: 150px; width: 150px;"> 
		</div>-->

		<!-- Eventos - Teclado onkeydown; onkeyup; onkeypress 
		<input onkeypress="acao()" type="text" /> -->

		<!-- Eventos - Janela onresize; onscroll 
		<div style="height: 3000px; width: 125px; background: #ccc;" ></div>-->

		<!-- Eventos - Formulários onfocus; onblur; onchange; -->
		<input onfocus="console.log('Recebeu o foco')" onblur="console.log('Perdeu o foco')" type="text">

		<select onchange="console.log('Estado foi modificado')">
			<option><-- Selecione <--</option>
			<option value="1"><-- Primeira opção <--</option>
			<option value="2"><-- Segunda opção  <--</option>
		</select>
	</body>
</html>
