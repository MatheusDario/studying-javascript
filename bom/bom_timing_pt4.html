<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		
		
	</head>
	<body>

		<div>
			<h2>Timing</h2>
			
			
		</div>
		
		<script>	
			//setTimeout(function() {document.write('Teste') }, 2000)

			var i = 5

			setInterval(function() {document.write(i + '<br/>'); i-- 
				if(i === 0)
					window.location.reload()
			}, 1000)

		</script>

	</body>
</html>
