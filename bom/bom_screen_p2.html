<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>
		
		
	</head>
	<body>

		<div>
			<h2>Screen</h2>
			
		</div>
		

		<script>
			
			var altura = window.screen.availHeight
			var largura = window.screen.availWidth

			document.write('Altura do navegador é: ' + altura + '<br/>')
			document.write('Largura do navegador é: ' + largura + '<br/>')

			if (largura < 500) {
				document.write('Lógica apra impressão do menu versão mobile')
			}else {
				document.write('Lógica apra impressão do menu versão web')
			}

		</script>

	</body>
</html>
