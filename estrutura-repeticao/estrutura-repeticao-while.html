<!DOCTYPE html>
<html>
	<head>
		<title>Java Script</title>
		<meta charset="utf-8">

	</head>
	<body>
		
		<h3>Estrutura de Repetição - While</h3>
			
		<script>

			var x = 1	

			while(x <= 10) {
				
				x++
				if(x === 5) {
					continue
				}
				document.write(x + '<br/>')	
			}

		</script>

		<h3>Estrutura de Repetição - Do while</h3>
		<script>
			var y = 11
			
			do {
				document.write(y + '<br/>')
			}while(y <= 10)
			
		</script>

		<h3>Estrutura de Repetição -For</h3>

		<script>

			for (var i = 10; i >= 0; i--) {
				document.write(i + '<br/>')
			}
	
		</script>

	</body>
</html>
