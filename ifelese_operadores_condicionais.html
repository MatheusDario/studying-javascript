<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<script>
			/* Operadores condicionais
			== (Igual)
			=== (Idêntico) Iguais e do mesmo tipo
			!= (Diferente)
			!== (Não Idêntico) Diferentes e do mesmo tipo
			> (Maior que)
			< (Menor que)
			>= (Maior ou igual)
			<= (Menor ou igual)
			*/

			var nota = prompt('Digete a nota do aluno: ')
			var media = 7


			if (nota >= media) {
				document.write('O aluno foi APROVADO')
			} else {
				document.write('O aluno foi REPROVADO')
			}

		</script>

	</head>

	</body>
</html>
