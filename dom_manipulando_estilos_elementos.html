<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>JavaScript</title>

		<style>
			.estilo1 {
				background: #FF0000;
				color: #FFF;
			}
			.estilo2 {
				width: 400px;
				height: 50px;
				background-color: #FF0000;
				text-align: center;
				font-size: 25px;
				color: #FFF;
				padding: 25px;
			}
		</style>

	</head>
	<body>
		<h3>Manipulando Estilos</h3>

		<button onclick="modificaEstilo('#FF0000', '200px', '200px')" type="button">Vermelho</button>	

		<button onclick="modificaEstilo('#00FF00' ,'300px', '300px')" type="button">Verde</button>	

		<button onclick="modificaEstilo('#0000FF', '400px', '400px')" type="button">Azul</button>	
		
		<hr>

		<div style="border: solid 1px #000; width:100px; height: 100px;" id="quadrado">
			
		</div>

		<hr>
		<h3>Modificando a Classe</h3>
		<div id="mensagem" class="estilo1" >
			<p>Modificando a classe do elemento</p>
			<hr>
			<button onclick="modificaClasse()" type="button">
				Aplicar Classe
			</button>
		</div>

		 <script> 
		 	function modificaEstilo(corDeFundo, w, h) {
		 		document.getElementById('quadrado').style.backgroundColor = corDeFundo
		 		document.getElementById('quadrado').style.width = w
		 		document.getElementById('quadrado').style.height = h
		 	}

		 	function modificaClasse() {
		 		document.getElementById('mensagem').className = 'estilo2'
		 	}


		</script>

	</body>
</html>
